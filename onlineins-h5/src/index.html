<!DOCTYPE html>
<html>
<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=yes" name="format-detection" />
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="maximum-dpr=2" name="flexible" />
    <meta name="flexible" content="initial-dpr=2, maximum-dpr=3" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" id="densityDpi">
    <% if (process.env.NODE_ENV === 'production') { %>
    <script>
        window.shenceprodeurl = 'https://scdata.aeonlife.com.cn/sa?project=production'
    </script>
    <% } %>
    <% if (htmlWebpackPlugin.options.title === '电子签名') { %>
    <script type="text/javascript" src='/static/aeonlifeCA/anysignWebInterface.js'></script>
    <!-- <script src="/static/sign.js"></script> -->
    <% } %>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style type="text/css">
        [v-cloak]{
			display: none;
		}
        body.no-scroll{
            position: fixed;
            left: 0;
            right: 0;
        }
    </style>

    <script src="/static/shence.js" type="text/javascript"></script>
</head>
<body>
<div id="app" v-cloak></div>
<% if (process.env.NODE_ENV === 'sit') { %>
    <script src="https://cdn.bootcss.com/eruda/1.4.3/eruda.min.js"></script>
    <script>eruda.init();</script>
<% } %>
<!--<script src="https://cdn.bootcss.com/eruda/1.4.3/eruda.min.js"></script>
<script>eruda.init();</script>-->
<!--
<script src="/static/jsbridge.js"></script>
-->
<script>
    var c = new Date();
    var randomStr = ''+c.getFullYear()+''+c.getMonth();
    document.write("\<script src=\"/static/jsbridge.js?c=" + randomStr + "\"><\/script\>");

    (/iphone|ipod|ipad/i.test(navigator.appVersion)) && document.addEventListener(
        'blur',
        event => {
            // 当页面没出现滚动条时才执行，因为有滚动条时，不会出现这问题
            // input textarea 标签才执行，因为 a 等标签也会触发 blur 事件
            if (
                document.documentElement.offsetHeight <=
                document.documentElement.clientHeight &&
                ['input', 'textarea'].includes(event.target.localName)
            ) {
                document.body.scrollIntoView() // 回顶部
            }
        },
        true
    )
</script>
<script src="/static/weiXin.js"></script>
<script src="/static/mphome.js"></script>
</body>
</html>
